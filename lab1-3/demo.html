<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example about tag table</title>
    <style>
        table{
            width: 100%;
        }
        table,th,tr,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>List page</h1>
    <table >
        <tr>
            <th>Id</th>
            <th colspan="2">Full Name</th>

            <th>Date birth</th>
        </tr>
        <tr>
            <td>20220803</td>
            <td>Christina</td>
            <td>Truong</td>
            <td rowspan="2">10/05/1997</td>
        </tr>
        <tr>
            <td>20221005</td>
            <td>Eva</td>
            <td>Nguyen</td>
        </tr>
        <tr>
            <td>20221123</td>
            <td>David</td>
            <td>Nguyen</td>
            <td rowspan="2">08/03/1999</td>
        </tr>
    </table>
    <h1>Contact</h1>
    <form action="">
        <div>
            <label>User name: </label>
            <input type="text">
        </div>
        <div>
            <label>Password:</label>
            <input type="password">
        </div>
        <div>
            <label>National</label>
            <select>
                <option>Vietnam</option>
                <option>Australia</option>
                <option>China</option>
            </select>
        </div>
        <div>
            <input type="checkbox">Remeber account
        </div>
       <div>
           <button>Login</button>
           <button>Sign up</button>
       </div> 
    </form>
</body>
</html>
